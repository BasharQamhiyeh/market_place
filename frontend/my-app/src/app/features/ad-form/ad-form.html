<!-- ad-form.html -->
<form (ngSubmit)="submitAd()">
  <input type="text" [(ngModel)]="title" name="title" placeholder="Title" required />
  <textarea [(ngModel)]="description" name="description" placeholder="Description" required></textarea>
  <input type="text" [(ngModel)]="category" name="category" placeholder="Category" required />
  <input type="number" [(ngModel)]="price" name="price" placeholder="Price" required />
  <input type="text" [(ngModel)]="location" name="location" placeholder="Location" required />
  <input type="text" [(ngModel)]="contact_info" name="contact_info" placeholder="Your Contact Info" required />
  <input type="file" (change)="onFileChange($event)" multiple />
  <button type="submit">Post Ad</button>
</form>
