<mat-card class="form-card">
  <mat-card-title>Create New Item</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">

      <!-- Title -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title" placeholder="title">
      </mat-form-field>

      <!-- Category -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category_id">
          <mat-option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Dynamic Attributes -->
      <div formArrayName="attribute_values">
        <div *ngFor="let attrCtrl of attributeValues.controls; let i = index" [formGroupName]="i">
          <mat-form-field appearance="outline" class="full-width" *ngIf="attributes[i] && (attributes[i].input_type === 'text' || attributes[i].input_type === 'number' || attributes[i].input_type === 'select')">
            <mat-label>{{ attributes[i].name }}</mat-label>

            <!-- Select type -->
            <mat-select *ngIf="attributes[i].input_type === 'select'" formControlName="value">
              <mat-option *ngFor="let opt of attributes[i].options" [value]="opt.value">{{ opt.value }}</mat-option>
            </mat-select>

            <!-- Text / Number type -->
            <input *ngIf="attributes[i].input_type === 'text' || attributes[i].input_type === 'number'"
                  matInput
                  [type]="attributes[i].input_type || 'text'"
                  formControlName="value"
                  placeholder="{{ attributes[i].name }}">
          </mat-form-field>
        </div>
      </div>

      <!-- Price -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" placeholder="Price">
      </mat-form-field>

      <!-- Description -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Item description"></textarea>
      </mat-form-field>

      <!-- File Upload -->
      <div class="file-upload-container">
        <span>Upload Photos</span>
        <input type="file" (change)="onFileSelected($event)" multiple #fileInput hidden>
        <button mat-raised-button color="accent" (click)="fileInput.click()" type="button">
          <mat-icon>upload</mat-icon> Select Photos
        </button>
        <span *ngIf="uploadedFiles.length">{{ uploadedFiles.length }} file(s) selected</span>
      </div>

      <!-- Submit Button -->
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">Create Item</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
